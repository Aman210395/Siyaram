<html>
    <Head>
        <script src="jquery.js"></script>
        <script>

            $(document).ready(function(){
                $("p").mouseover(function(){
                    $(this).animate({
                        "height" : "300px",
                        "width" : "300px"
                    }, 1000)                    
                })
            });

        </script>
    </Head>
    <body>
        <p style="background-color: #ACD010; width: 200px;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel quis voluptatum cupiditate eum quibusdam iure hic, fugit, nulla exercitationem ratione ea consequatur aut maxime dolore in facere incidunt architecto reprehenderit.</p>
    </body>
</html>
