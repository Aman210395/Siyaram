<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <div class="row m-0 p-0">
           <div class="col-md-12 m-0 p-0">
               <div id="slider" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#slider" data-slide-to="0" class="active"></li>
                    <li data-target="#slider" data-slide-to="1"></li>
                    <li data-target="#slider" data-slide-to="2"></li>
                  </ul>


                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/1.jpg" style="height: 200px; width: 100%;"/>
                        </div>
                        <div class="carousel-item">
                            <img src="images/2.jpg" style="height: 200px; width: 100%;"/>
                        </div>
                        <div class="carousel-item">
                            <img src="images/3.jpg" style="height: 200px; width: 100%;"/>
                        </div>
                    </div>

                    <a class="carousel-control-prev" style="background-color: #fff;" href="#slider" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" style="background-color: #fff;" href="#slider" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
           </div>
        </div>
    </div>
</body>

</html>
