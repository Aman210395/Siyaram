<html>
    <head>
        <script>
            function demo()
            {
                var a = document.getElementById("msg").value;
                document.getElementById("msg2").innerHTML = a;
            }
        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <Br />
        Your Message <textarea id="msg"></textarea>
        <br />
        <br />
        <h2 id="msg2"></h2>
        <Br />
        <button onclick="demo()">OK</button>
    </body>
</html>
