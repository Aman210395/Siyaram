<html>
    <head>
        <script>
            function demo(ope)
            {
                var a = document.getElementById("first_num").value;
                var b = document.getElementById("second_num").value;

                var x = parseInt(a);
                var y = parseInt(b);

                var c;
                switch(ope){
                    case 1 :  c = x+y;
                            break;
                    case 2 :  c = x-y;
                            break;
                    case 3 :  c = x*y;
                            break;
                    case 4 :  c = x/y;
                            break;
                }
                
                
                // alert(c);
                document.getElementById("ans").innerHTML = c;

            }
        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <Br />
        <Br />
        First Num : <input type="text" id="first_num"/>
        <Br />
        <Br />
        Second Num : <input type="text" id="second_num"/>
        <Br />
        <Br />
        <button onclick="demo(1)">+</button>
        
        <button onclick="demo(2)">-</button>
        <button onclick="demo(3)">x</button>
        <button onclick="demo(4)">/</button>

        <h1 id="ans"></h1>
    </body>
</html>
