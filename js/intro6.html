<html>
    <head>
        <script>
            function change()
            {
                document.getElementById("img").setAttribute("src", "2.jpg");
                
            }
        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <img id="img" src="1.jpg" height="300" width="300"/>
        <br />
        <Br />
        <button onclick="change()">Change</button>
    </body>
</html>
