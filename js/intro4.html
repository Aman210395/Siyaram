<html>
    <head>
        <script>
            function demo()
            {
                var a = document.getElementById("first_num").value;
                var b = document.getElementById("second_num").value;

                var x = parseInt(a);
                var y = parseInt(b);

                var c = x+y;
                
                document.getElementById("ans").value = c;
            }
        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <Br />
        <Br />
        First Num : <input type="text" id="first_num"/>
        <Br />
        <Br />
        Second Num : <input type="text" id="second_num"/>
        <Br />
        <Br />
        <button onclick="demo()">OK</button>
        <br />
        <Br />
        Your Ans is : <input type="text" id="ans" />
    </body>
</html>
