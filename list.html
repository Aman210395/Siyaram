<html>
    <head>

    </head>
    <body>
        <h1>List in HTML</h1>
        <!-- Ordered List -->
        <ol>
            <!-- List Items -->
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Delhi</li>
            <li>Bhopal</li>
        </ol>
        <ol start="100">
            
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Delhi</li>
            <li>Bhopal</li>
        </ol>
        <ol type="A" start="10">
            
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Delhi</li>
            <li>Bhopal</li>
        </ol>
        <ol type="I">
            
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Delhi</li>
            <li>Bhopal</li>
        </ol>
        <Hr />
        <!-- Un-Ordered List -->
        <ul>
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Delhi</li>
            <li>Bhopal</li>
        </ul>
    </body>
</html>
