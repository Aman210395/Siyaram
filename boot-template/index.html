<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <div class="container-fluid bg-orange top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 offset-md-9">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Signup</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar p-0 navbar-expand-sm bg-black navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand p-2">Flipkart.com</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-0" style="height: 250px;">
            <div id="slider" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#slider" data-slide-to="0" class="active"></li>
                    <li data-target="#slider" data-slide-to="1"></li>
                    <li data-target="#slider" data-slide-to="2"></li>
                  </ul>


                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/slider1.jpg" style="height: 250px; width: 100%;"/>
                        </div>
                        <div class="carousel-item">
                            <img src="images/slider2.jpg" style="height: 250px; width: 100%;"/>
                        </div>
                        <div class="carousel-item">
                            <img src="images/slider3.jpg" style="height: 250px; width: 100%;"/>
                        </div>
                    </div>

                    <a class="carousel-control-prev"  href="#slider" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next"  href="#slider" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
        </div>
    </body>
</html>
