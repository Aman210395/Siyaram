<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <button data-toggle="modal" class="btn btn-success" data-target="#mymodal">Creat New Account</button>
            </div>
        </div>
    </div>
    <div id="mymodal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h3>Facebook Sign Up Page</h3>
                    <button data-dismiss="modal" class="btn btn-primary close">X</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>First Name :</label>
                        <input type="text" placeholder="First Name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Last Name :</label>
                        <input type="text" placeholder="Last Name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Email :</label>
                        <input type="text" placeholder="Email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Password :</label>
                        <input type="password" placeholder="Password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Gender : Male</label>
                        <input type="radio" name="gender" />
                        <label>Female</label>
                        <input type="radio" name="gender" />
                        <label>Other</label>
                        <input type="radio" name="gender" />
                    </div>
                </div>
                <div class="modal-footer">
                    <p style="font-size: 12px;">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie
                        Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                    <input type="submit" class="btn btn-primary btn-block" value="Sign up" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
